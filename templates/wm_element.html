{% if gotLight == 0 %}
<div id='wm_element' style="
    display: flex;
    justify-content: center;
    align-items: center;
    width:20px; 
    height:50px; 
    border:1px solid; 
    background-color: #c5c5c5; 
    border-color:#b9b9b9; 
    border-radius:4px;
    text-align:center;
    vertical-align: middle;"> 
    <p class="wm_element_text"><span style="font-family:monospace; color:#868686;">Wm {{ wm_id }}</span></p>
</div>

{% else %}
<div id='wm_element' style="
    display: flex;
    justify-content: center;
    align-items: center;
    width:25px; 
    height:25px; 
    border:2px solid; 
    background-color: #f5a003; 
    border-color:#f08000; 
    border-radius:4px;
    text-align:center;"> 
    <p class="wm_element_text"><span style="font-family:monospace; color:#2e2e2e; font-size: small;">Wm {{ wm_id }}</span></p>
</div>
{% endif %}
